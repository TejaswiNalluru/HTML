<html>
    <body>
        <script>
        var arr=[1,2,3,4,5];
        function sum(s){
            var k=1;
            var l=0;
            for(var i=0;i<s.length;i++)
            {
               k=s[i]*s[i];
               l+=k;
            }
            return l;
        }
        document.write(sum(arr));
        </script>
    </body>
</html>
