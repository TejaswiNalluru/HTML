<html>
    <body>
        <h1>Finding the sum of all elements of array</h1>
        <script>
           function add_all(arr){
            var sum=0;
             for(i=0;i<arr.length;i++)
             {
                sum+=arr[i];
             }
             document.write("sum of all elements of array is"+sum);
           }
           var s=[15,8,23,22,43];
           add_all(s);
        </script>
    </body>
</html>
