<html>
    <body>
        <h1>Coin Denominations</h1>
        <script>
            function convert_to_coins(amount){
                var br="<br/>";
                document.write(br);
                document.write("The coin denominations of "+amount+" is ");
                while(amount>=25)
                {
                    amount=amount-25;
                    document.write("25  ");
                }
                if(amount>0)
                {
                    while(amount>=10)
                    {
                        amount=amount-10;
                        document.write("10  ");
                    }
                    if(amount>0)
                    {
                        while(amount>=5){
                            amount=amount-5;
                           document.write("5  ");

                        }
                        if(amount>0)
                        {
                            while(amount>=2)
                            {
                                amount=amount-2;
                                document.write("2  ");
                            }
                            if(amount>0)
                            {
                                while(amount>=1)
                                {
                                    amount=amount-1;
                                    document.write("1  ");
                                }
                            }
                        }
                    }
                }
            }
            convert_to_coins(87);
            convert_to_coins(500);
            convert_to_coins(198);
        </script>
    </body>
</html>
