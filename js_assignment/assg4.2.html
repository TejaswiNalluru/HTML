<html>
    <body>
        <script>
            function Distance(x1,y1,x2,y2){
                this.x1=x1;
                this.y1=y1;
                this.x2=x2;
                this.y2=y2;
                this.distance=function(){
                    return Math.sqrt(Math.pow((this.x1-this.x2),2) +Math.pow((this.y1-this.y2),2));
                }
            }
            var k=new Distance(1,2,1,5);
            document.write(k.distance());
        </script>
    </body>
</html>
