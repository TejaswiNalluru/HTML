<html>
<head>

<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").fadeOut(1000);
  });
  $(".btn2").click(function(){
    $("p").fadeIn(1000);
  });
});
</script>
</head>
<body>

<p>
    <img src="hello.jpg" id="1" alt="hello">    
</p>

<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>

</body>
</html>
