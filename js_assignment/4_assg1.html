<html>
    <body>
        <h1>Factorial of number</h1>
        <script>
            function factorial(n){
                var i;
                var k=1;
                if(n==0 || n==1)
                  return 1;
                for(i=1;i<=n;i++)
                {
                    k=k*i;
                }
                return k;
            }
            a=factorial(3);
            document.write("Factorial of 3 is "+a);
        </script>
    </body>
</html>
