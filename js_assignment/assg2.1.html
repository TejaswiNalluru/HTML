<html>
    <body>
        <h1>Reverse of a String</h1>
        <script>
            function reverse(string)
            {
                 var lb="<br>";
                for(i=string.length-1;i>=0;i--){
                   document.write(string[i]);
                }
                document.write(lb);

            }
            reverse("hello");
            reverse("welcome");
            reverse("Java Script");
        </script>
    </body>
</html>
