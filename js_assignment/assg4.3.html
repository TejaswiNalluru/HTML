<html>
    <body>
        <script>
    
            function is_palindrome(s){
               n=s.length;
               for(i=0;i<n/2;i++)
               {
                if (s[i]!=s[n-i-1])
                document.write("not a palindrome")
               }
               document.write("it is palindrome ")
           }
           is_palindrome("aba");
         
        </script>
    </body>
</html>
